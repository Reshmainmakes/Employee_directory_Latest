<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
</head>
<style>
    /* General table styles */
    body {

        background: #acebc8;
        font-family: Arial, sans-serif;
    }
table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 18px;
    text-align: left;
}

/* Header styles */
th, td {
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #4CAF50;
    color: white;

}

/* Row hover effect */
tr:hover {
    background-color: #f5f5f5;
}

/* Alternate row colors */
tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

/* Links inside table cells */
a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* Form inside table cell */
td form {
    display: inline;
}

td form button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
    margin-left: 10px;
}

td form button:hover {
    background-color: #45a049;
}

/* Responsive adjustments */
@media screen and (max-width: 600px) {
    table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
    }
    th {
        display: none;
    }
    tr {
        margin-bottom: 15px;
    }
    td {
        display: flex;
        justify-content: space-between;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-bottom: none;
    }
    td:before {
        content: attr(data-label);
        font-weight: bold;
        flex-basis: 50%;
    }
}
.logout-link {
    display: block;
    margin-top: 20px;
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

.logout-link:hover {
    text-decoration: underline;
}
h2, .logout-link {
    text-align: center;
    color: #4CAF50;
}
</style>
<body>
    <header>
<!--        <nav>-->
<!--            <a href="{% url 'employee_registration' %}">Employee Registration</a>-->
<!--            <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>-->
<!--        </nav>-->
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
