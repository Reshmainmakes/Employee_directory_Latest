{% extends 'employee/base.html' %}
{% block content %}
<style>
    /* General body styles */
    body {
        background: linear-gradient(to right, #acebc8, #87ceeb);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
    }

    /* Container for the form */
    form {
        background: white;
        padding: 30px;
        max-width: 600px;
        margin: 40px auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Form field styles */
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form select,
    form textarea {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
    }

    /* Form label styles */
    form label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        color: #4CAF50;
    }

    /* Submit button styles */
    form button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
        margin-top: 20px;
    }

    form button[type="submit"]:hover {
        background-color: #45a049;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Form title styles */
    h2 {
        text-align: center;
        color: #4CAF50;
        font-size: 32px;
        margin-top: 30px;
        font-family: 'Arial', sans-serif;
        letter-spacing: 1px;
    }

    /* Responsive adjustments for small screens */
    @media screen and (max-width: 600px) {
        form {
            padding: 20px;
            margin: 20px;
        }

        form button[type="submit"] {
            font-size: 16px;
            padding: 12px 20px;
        }

        h2 {
            font-size: 28px;
        }
    }
</style>

<h2>Employee Registration</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% endblock %}
