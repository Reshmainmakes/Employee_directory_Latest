{% extends 'employee/base.html' %}
{% block content %}
<style>
    /* General body styles */
    body {
        background: linear-gradient(135deg, #acebc8, #87ceeb);
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center; /* Horizontally centers the content */
        align-items: center; /* Vertically centers the content */
    }

    /* Wrapper to ensure the content stays centered */
    .center-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    /* Welcome message */
    h2 {
        text-align: center;
        color: #333;
        font-size: 36px;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
    }

    /* Frame for buttons */
    .button-frame {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 30px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        text-align: center;
    }

    /* Button container */
    .button-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 20px;
    }

    .button-container a {
        text-decoration: none;
    }

    /* Modern button styles */
    .button-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 50px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        text-transform: uppercase;
    }

    .button-container button:hover {
        background-color: #388E3C;
        transform: translateY(-3px);
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .button-container button:active {
        transform: translateY(2px);
    }

    /* Responsive adjustments for small screens */
    @media screen and (max-width: 768px) {
        h2 {
            font-size: 28px;
        }

        .button-container {
            flex-direction: column;
            gap: 20px;
        }

        .button-container button {
            width: 100%;
        }

        .button-frame {
            padding: 20px;
        }
    }

    /* Logout link */
    .logout-link {
        display: block;
        margin-top: 40px;
        color: #4CAF50;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
    }

    .logout-link:hover {
        color: #388E3C;
        text-decoration: underline;
    }

</style>


<div class="center-wrapper">
    <div class="button-frame">
        <h2>Welcome to Employee Management</h2>
        <div class="button-container">
            <a href="{% url 'admin_login' %}"><button>Admin Login</button></a>
            <a href="{% url 'employee_registration' %}"><button>Employee Registration</button></a>
        </div>
    </div>
</div>

{% endblock %}
